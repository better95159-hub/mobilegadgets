/* DESKTOP PROGRESS BAR */
.modern-progress-bar {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    position: relative;
    padding: 0 20px;
}

.progress-checkpoint {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    flex: 1;
    text-align: center;
}

.checkpoint-circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #e9ecef;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: #6c757d;
    margin-bottom: 15px;
    transition: all 0.4s ease;
    position: relative;
    z-index: 2;
}

/* BETTER COLOR SCHEME - Gradient progression */
.progress-checkpoint:nth-child(1).completed .checkpoint-circle { background: linear-gradient(135deg, #667eea, #764ba2); }
.progress-checkpoint:nth-child(2).completed .checkpoint-circle { background: linear-gradient(135deg, #764ba2, #667eea); }
.progress-checkpoint:nth-child(3).completed .checkpoint-circle { background: linear-gradient(135deg, #667eea, #667eea); }
.progress-checkpoint:nth-child(4).completed .checkpoint-circle { background: linear-gradient(135deg, #667eea, #5a67d8); }
.progress-checkpoint:nth-child(5).completed .checkpoint-circle { background: linear-gradient(135deg, #5a67d8, #4c51bf); }
.progress-checkpoint:nth-child(6).completed .checkpoint-circle { background: linear-gradient(135deg, #4c51bf, #3182ce); }

.progress-checkpoint.completed .checkpoint-circle {
    color: white;
    transform: scale(1.1);
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.progress-checkpoint.active .checkpoint-circle {
    animation: pulse-active 2s infinite;
    transform: scale(1.2);
}

@keyframes pulse-active {
    0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
    70% { box-shadow: 0 0 0 15px rgba(102, 126, 234, 0); }
    100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
}

    right: -50px;
    height: 3px;
    background: #e9ecef;
    z-index: 1;
    transition: background 0.4s ease;
}

.progress-line.completed {
    background: linear-gradient(90deg, #667eea, #764ba2);
}

}
